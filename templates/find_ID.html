<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>아이디 찾기</title>
    <style>
        .wrap {
            width: 500px;
            text-align: center;
            margin: auto;
        }
    </style>

    <script>
    function give_id() {
      $.ajax({
        type: 'POST',
        url: '/find',
        data: {nick_give: $('#nick').val()},
        success: function (response) {
            if(response == None) {
                alert('존재하지 않는 닉네임입니다.')
            }else {
                alert(response)
            }
        }
      });
    }
    </script>

</head>
<body>
    <div class ="wrap">
        <h1>아이디 찾기</h1>
        <div class="input-group mb-3">
            <input type="text" id="nick" class="form-control" placeholder="닉네임을 입력해주세요" aria-label="Recipient's username"
                   aria-describedby="button-addon2">
            <button onclick="give_id()" class="btn btn-outline-secondary" type="button" id="button-addon2">찾기</button>
        </div>
    </div>
</body>
</html>
